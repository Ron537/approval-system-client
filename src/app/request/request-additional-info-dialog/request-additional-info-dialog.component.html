<h1 mat-dialog-title>בקשה לפרטים נוספים</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="כתוב הערה" [(ngModel)]="description">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">ביטול</button>
  <button mat-button [mat-dialog-close]="description" cdkFocusInitial>שליחה</button>
</div>
