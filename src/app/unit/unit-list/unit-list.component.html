<mat-card>
    <mat-list role="list">
        <mat-list-item *ngFor="let unit of units">
            <h4 mat-line>{{unit.name}}</h4>
            <mat-form-field>
                <mat-label>דרגות מאשרות</mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let rank of ranks" [value]="rank">{{rank}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>
    </mat-list>
</mat-card>
